      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">

    </div>
  </nav>
  <div class="container">
    <h2 style="text-align: center;color:red;margin-top:3%">Mesaj Göndermek İstiyorum</h2>
    <div class="form-card card-register mx-auto mt-4">
      <div class="card-body">
        <form name="uye_formu" method="post" onsubmit="return YorumKontrol(this)">
          <div class="form-group">
            <label>Adı:</label>
            <input type="text" name="adi" placeholder="Adınızı Giriniz" class="form-control" autocomplete="off">
            <p id="adikontrol"></p>
          </div>
          <div class="form-group">
            <label>Soyadı:</label>
            <input type="text" name="soyadi" placeholder="Soyadınızı Giriniz" class="form-control" autocomplete="off">
            <p id="soyadikontrol"></p>
          </div>
          <div class="form-group">
            <label>E-mail:</label>
            <input type="mail" name="email" placeholder="Mail Adresi" class="form-control" autocomplete="off">
            <p id="emailkontrol"></p>
          </div>
          <div class="form-group">
            <label>Mesajınız:</label>
            <textarea rows="10" cols="100" class="form-control" id="message" name="mesaj"></textarea>
            <p id="mesajkontrol"></p>
          </div>
          <input type="submit" name="_next" style="float: right;" class="btn btn-info " value="GÖNDER">
        </form>
      </div>
    </div>
  </div>
  <footer class="py-4 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">ÖMER FURKAN KARAGÖZ</p>
    </div>
  </footer>
  <script src="js/jquery.min.js" type=""></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/FormKontrol.js"></script>
